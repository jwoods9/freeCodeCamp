<!DOCTYPE html>
<html lang="en">

    <head>
       <meta charset="utf-8" >
       <link rel="stylesheet" href="style.css">
       <title>Olson Lab Survey</title>
    </head>

    <body>

        <h1 id="title">The Olson Lab Rotation Form</h1>
        <p id="description">Thank you for taking the time to help us improve the
            experience of our rotation students.
        </p>

        <form id="survey-form">

            <fieldset class="field-1">
                <label for="name" id="name-label">Name <input id="name" type="text" placeholder="John Doe" required></label>
                <label for="email" id="email-label">Email <input id="email" type="email" placeholder="John-Doe@domain.com" required></label>
                <label for="number" id="number-label">Rotation Number <input id="number" type="number" min="1" max="10" placeholder="1"></label>
            </fieldset>

            <fieldset class="field-2">
                <label for="dropdown">Which best describes your highest degree earned?</label>
                <select name="highest-degree" id="dropdown">
                    <option disabled selected value>Select highest degree</option>
                    <option value="bs">Bachelor of Science</option>
                    <option value="ba">Bachelor of Arts</option>
                    <option value="masters">Master's</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Would you recommend the Olson lab to another graduate student?</legend>
                <label for="yes"><input type="radio" id="yes" name="recommendation" value="yes" checked> Yes</label>
                <label for="no"><input type="radio" id="no" name="recommendation" value="no"> No</label>
                <label for="no-answer"><input type="radio" id="no-answer" name="recommendation" value="n/a"> Prefer not to answer</label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? 
                    <span class="clue">(Check all that apply)</span></legend>
                <label for="suggestion1"><input type="checkbox" id="suggestion1" value="positivity"> The environment could be more positive</label>
                <label for="suggestion2"><input type="checkbox" id="suggestion2" value="outings"> More lab outings/lunches</label>
                <label for="suggestion3"><input type="checkbox" id="suggestion3" value="computer"> The lab could provide a computer</label>
                <label for="suggestion4"><input type="checkbox" id="suggestion4" value="nothing"> Nothing, it was great!!</label>
            </fieldset>

            <fieldset>
                <legend>Any additional comments or suggestions?</legend>
                <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>            
            </fieldset>

            <fieldset>
               <button type="submit" id="submit" class="submit-button"> Submit </button> 
            </fieldset>

        </form>

    </body>
</html>
